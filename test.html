<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ong Yen Cheong Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <h1>Ong Yen Cheong</h1>
    <h2>@eoyzyc</h2>
    <div class="dark-mode-toggle">
      <div class="btn">
        <div class="btn__indicator">
          <div class="btn__icon-container">
            <i class="btn__icon fa-solid fa-moon"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="grid">
    <div class="box linkedin" onclick="window.open('https://www.linkedin.com/in/chloeluai', '_blank')">LinkedIn</div>
    <div class="box instagram" onclick="window.open('https://www.instagram.com/chloeluai', '_blank')">Instagram</div>
    <div class="box tiktok" onclick="window.open('https://www.tiktok.com/@chloeluai', '_blank')">TikTok</div>
    <div class="box contacts" onclick="addToContacts()">Add to Contacts</div>
  </div>

  <div class="big-buttons">
    <div class="big-box skate" onclick="window.location.href='learn-to-skate.html'">Learn to Skate</div>
    <div class="big-box resume" onclick="window.location.href='resume.html'">Resume</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
